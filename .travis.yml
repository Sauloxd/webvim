language: node_js
cache:
  directories:
  - node_modules
script:
- npm test
- npm run build
before_deploy: pip install --user awscli
deploy:
  provider: script
  script: bash scripts/s3-deploy.sh
  acl: public_read
  bucket: "$BUCKET_NAME"
  region: "$BUCKET_REGION"
  local_dir: build
  skip_cleanup: true
  on:
    branch: master
env:
  global:
  - BUCKET_NAME=saulo.dev
  - BUCKET_REGION=us-east-1
  - secure: 
  - secure: 
  - secure: 
  - secure: 
